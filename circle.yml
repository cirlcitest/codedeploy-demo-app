test:
  override:
    - php ./test.php
deployment:
  staging:
    branch: master
    codedeploy:
      circleci-demo-app:
        application_root: /
        region: Oregon
        revision_location:
          revision_type: S3
          s3_location:
            bucket: amazonbuckettest
            key_pattern: circleci-demo-app-master-firstcommit
        deployment_group: circleci-demo-dg
